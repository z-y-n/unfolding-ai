<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Visualizations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/theme/moon.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .reveal {
            font-family: inherit;
        }
        .reveal .slides {
            text-align: left;
        }
        .reveal p {
            font-size: 1em;
            line-height: 1.4;
        }
        .reveal a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #B8860B;
            color: white !important;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.3s;
            border: none;
            position: absolute;
            bottom: 60px;
            right: 60px;
            z-index: 100;
        }
        .reveal a:hover {
            background-color: #8B6914;
        }
        .slide-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
            padding: 20px 0;
        }
        .reveal ul {
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        .reveal .slides section {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0;
        }
        .reveal .slides section .slide-content {
            min-height: 0;
            flex: 1;
        }
        /* Fix overview mode */
        .reveal.overview .slides section {
            height: auto !important;
            min-height: initial !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        .reveal.overview .slides section .slide-content {
            height: auto !important;
            min-height: initial !important;
            margin: 0 !important;
            padding: 0 !important;
            justify-content: flex-start !important;
        }
        .reveal.overview .slides section.present {
            margin: 0 !important;
            padding: 0 !important;
        }
        .reveal.overview .slides section.present .slide-content {
            margin: 0 !important;
            padding: 0 !important;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown="slides.md"
                     data-separator="^---"
                     data-separator-vertical="^--"
                     data-separator-notes="^Note:"
                     data-charset="utf-8">
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/markdown/markdown.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            center: false,
            transition: 'slide',
            width: 1200,
            height: 800,
            mouseWheel: true,
            scrollPastViewport: false,
            overview: true,
            plugins: [ RevealMarkdown ],
            markdown: {
                smartypants: true,
                breaks: true,
                gfm: true
            },
            viewDistance: 1,
            autoPlayMedia: true,
            autoSlide: 0,
            autoSlideStoppable: true,
            fitToView: true,
            height: '100%',
            width: '100%',
            margin: 0.1,
            minScale: 0.2,
            maxScale: 1.5
        });
    </script>
</body>
</html>
